<!doctype html>
<html>
	
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../assets/styles.css">
		<link rel="stylesheet" type="text/css" href="../assets/projects.css">
		<script src="../assets/tictactoe.js"></script>
		<!-- <script src="assets/scripts.js"></script> -->
		
		<title>tic-tac-toe</title>
		
		<style>
			#board { line-height: 2; padding: 0px 20px;}
		</style>
		
	</head>

	<body> <div align="center">
	
		<p class="title">tic-tac-toe</p>
		<hr class="headerbar">
		
		<table> <tr> 
			<td class="menubar" align="center"><a href="../">go home</a></td>
			<td class="menubar" align="center"><a href="../projects/">projects</a></td>
		</tr> </table>
		
		<div class="buffer1"></div>
		
		<div class="buffer"></div>
		
		<div id="game" style="display: block">
			
			<table class="maintable">
				
				<tr>
					<td class="maindata" align="center" id="s0" onclick="move(0);"></td>
					<td class="maindata" align="center" id="s1" onclick="move(1);"></td>
					<td class="maindata" align="center" id="s2" onclick="move(2);"></td>
				</tr>
				
				<tr class="mainrow">
					<td class="maindata" align="center" id="s3" onclick="move(3);"></td>
					<td class="maindata" align="center" id="s4" onclick="move(4);"></td>
					<td class="maindata" align="center" id="s5" onclick="move(5);"></td>
				</tr>
				
				<tr class="mainrow">
					<td class="maindata" align="center" id="s6" onclick="move(6);"></td>
					<td class="maindata" align="center" id="s7" onclick="move(7);"></td>
					<td class="maindata" align="center" id="s8" onclick="move(8);"></td>
				</tr>
				
			</table>
			
			<div class="buffer1"></div>
			
			<p id="info">click a box to place your move. (x to play)</p>
			<p id="message"></p>
			
		</div>
		
		<script>startGame();</script>
		
	</div> </body>
	
</html>
