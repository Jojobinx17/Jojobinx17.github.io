 <!doctype html>
<html>
	
	<head>
		<meta charset="utf-8">
		
		<link rel="stylesheet" type="text/css" href="../../assets/css/styles.css">	
		<link rel="stylesheet" type="text/css" href="../../assets/css/lan.css">
		
		<script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
		<script src="../../assets/js/online.js"></script>
			
		<!-- FALLBACK LIBRARY CODE:
		<script src="../../assets/js/peerjs.js></script>  -->
		
		<title>online games</title>
	</head>

	<body> <div align="center">
	
		<p class="title">online games</p>
		<hr class="headerbar">
		
		<table> <tr> 
			<td class="menubar" align="center"><a href="../../">go home</a></td>
			<td class="menubar" align="center"><a href="../../projects">projects</a></td>
		</tr> </table>
		
		<div class="buffer1"></div>
		
		<button id="createbtn" class="main-button" onClick="showCreateGUI();">create room</button> 
		<button id="joinbtn" class="main-button" onClick="showJoinGUI();">join room</button>
		
		<br /><br />
		
		<div id="create" style="display: none">
			
			<input type="text" id="createid" class="input" placeholder="room id (optional)" value="">
			<button class="copy-button" onclick="goToHostRoom();">create</button>
			<button class="copy-button" onclick="hideCreateGUI();">cancel</button>
			
			<br /> <br />
			<small id="warning" style="display: none">note: anyone on the internet can join your game through this id. leaving the field blank will result in a more secure room.</small>
		
		</div>
		
		<div id="join" style="display: none">
			
			<input type="text" id="joinid" class="input" placeholder="room id" value="">
			<button class="copy-button" onclick="goToPeerRoom();">connect</button>
			<button class="copy-button" onclick="hideJoinGUI();">cancel</button>
		
		</div>
		
	</div> </body>
</html>
