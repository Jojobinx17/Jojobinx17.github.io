<!doctype html>
<html>
	<head>
		
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="assets/css/styles.css">	
		<title>downloads</title>
		
		<script>
			
			function main() {
				let fileAlias = location.hash.substring(1);
				let HTMLName = document.getElementById('file-name');
				let HTMLLink = document.getElementById("direct-link");
				
				let fileName = "";
				let filePath = "";
								
				switch(fileAlias) {
						
					case "test":
						fileName = "testdoc.txt";
						filePath = "assets/other/testdoc.txt"
						break;
						
					case "negativescreen-multi-monitor":
						fileName = "NegativeScreenMultiMonitorImproved.zip";
						filePath = "assets/other/NegativeScreenMultiMonitorImproved.zip";
						break;

					case "duolingo-torture":
						fileName = "duolingo-torture-main.zip";
						filePath = "assets/other/duolingo-torture-main.zip"
						break;
						
					default:
						fileName = "No valid file specified.";
						break;
				}
				
				if(filePath.length !== 0) {
					download(filePath, fileName);
					HTMLLink.style.display = 'block';
				}
				
				HTMLName.innerHTML = fileName;				
				HTMLName.style.display = 'inline-block';
			}
			
			function download(p, n) {				
				const downloadLink = document.createElement('a');
				
				downloadLink.href = p;
				downloadLink.download = n;
				downloadLink.click();
				
				document.getElementById("actual-link").href = p;
			}
			
		</script>
		
		<style>
		
			.bordered {
				border: 2px solid #A8A8A8;
				padding: 20px 40px;
				display: inline-block;
			}
		
		</style>
		
	</head>

	<body> <div align="center">
				
		<div style="height: 50px;"></div>
		
		<p id="file-name" class="bordered" style="display: none">Waiting...</p>
				
		<p id="direct-link" style="font-size: 15px; display: none;">
			download not working? 
			<a id="actual-link" href="#">click here</a>
			to download it manually!
		</p>
		
		<div class="footer">
   			copyright Josiah Bergen 2023. all rights reserved. <a href="/">main site</a>
		</div>
		
		
		<script>
			main();
		</script>
		
		<noscript>this page needs javascript to work, sorry.</noscript>
		
	</div> </body>
</html>
